<ion-header>
  <ion-navbar class="navbar">
    <img class="center_cropped" src="assets/images/title.svg">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let movie of movies_list" class="card_movie" (click)="goToDetail(movie)">

    <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">
    <ion-item>
        <h2 class="feed_title">{{ movie.original_title }}</h2>
        <p class="feed_date">{{ movie.release_date }}</p>
      </ion-item>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ objeto_feed.qntd_likes }} Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ objeto_feed.qntd_comments }} Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card> 

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
