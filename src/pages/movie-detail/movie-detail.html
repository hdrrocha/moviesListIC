<ion-header>
  <ion-navbar>
    <ion-title>Saiba mais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="movie">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/images/avatar.jpg">
          </ion-avatar>
          <h2 class="feed_title">{{ movie.original_title }}</h2>
          <p class="feed_date">{{ movie.release_date }}</p>
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">
    
        <ion-card-content>
          <p>{{ movie.overview }}</p>
        </ion-card-content>
    
      </ion-card>
</ion-content>
